 <!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	<script type="text/javascript" src="start.js"></script>
	<script type="text/javascript" src="contacts.js"></script>
	
	<body onload="start()">

		<form id="form" >
		<div class = "frame">
			<div> <label for="fname">First name</label> <input type="text" placeholder="Name" id="fname" name="fname" pattern="[A-Za-z]{1,}" required/> </div>
			<div> Last name<input type="text" value="" placeholder="Surname" required /></div>
			<div> Date of birth<input type="date" id="birthday" name="birthday" /></div> </br>
			<div> Phone number<input type="tel" id="phone" name="phone" placeholder="8-612-34567" pattern="[8]{1}-[6]{1}[0-9]{2}-[0-9]{5}"/></div>
			<div> E-mail<input type="email" id="email" name="email" placeholder="example@mail.lt"/></div>
			<div> Address<input type="text" value="" /></div>
			<div>
				<button type="text" value="Add" onclick="pridetiEilute();"> Add </button> 
			</div>
		</div>
	
		</form>

		<table><tr><th>First name</th><th>Last name</th><th>Date of birth</th>
			<th>Phone number</th><th>E-mail</th><th>Address</th><th></th></tr>	
		</table>
	</body>

</html>
