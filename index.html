<!DOCTYPE html>
<html>
	<head>
		<title>Contacts table</title>
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	<script type="text/javascript" src="start.js"></script>
	<script type="text/javascript" src="contacts.js"></script>
	
	<body onload="start()">

		<form id="form" method="post">
		<div class = "frame">
			<div> 
				<label for="fname">First name</label> 
				<input type="search" placeholder="Name" id="fname" name="fname" pattern="([A-Z])\w+" 
				title="Name must begin with a capital letter" />
			</div>
			<div> 
				<label for="lname">Last name</label> 
				<input type="search" value="" placeholder="Surname" pattern="([A-Z])\w+"  
				title="Surname must begin with a capital letter"  />
			</div>
			<div> 
				<label for="date">Date of birth</label> 
				<input type="date" id="birthday" name="birthday" >
			</div> </br>
			<div> 
				<label for="phone">Phone number</label>
				<input type="search" id="phone" name="phone" placeholder="(8-612)34567" 
				pattern="[(][8][-][6][0-9]{2}[)][0-9]{5}" />
			</div>
			<div> 
				<label for="email">E-mail</label>
				<input type="email" id="email" name="email" placeholder="example@mail.com" 
				pattern="(\w|\w+[.]\w)+[@]+[a-z]+[.]+[a-z]+" />
			</div>
			<div> 
				<label for="address">Address</label>
				<input type="text" value="" placeholder="Samanų g. 12" 
				pattern="(([A-Z])\w+|([A-Z][.]+\s+[A-Z]\w+))+\s+[g.]+\s+\d{1,3}" 
				title="e.g. J. Jablonskio g. 3, Jablonskio g. 3, Sodų g. 105" />
			</div>
			<div>
				<input type="submit" value="Submit" onclick="pridetiEilute();"/> 
			</div>
		</div>
	
		</form>

		<table><tr><th>First name</th><th>Last name</th><th>Date of birth</th>
			<th>Phone number</th><th>E-mail</th><th>Address</th><th></th></tr>	
		</table>
	</body>

</html>
